<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - SoundMaster</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0f2027;
      color: #ccf0ff;
      min-height: 100vh;
      scroll-behavior: smooth;
    }

    header {
      background: #1a1a1a;
      color: #00ffff;
      padding: 20px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 2px solid #00ffff;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      background: linear-gradient(90deg, #00eaff, #00ffff, #00d4ff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(0,255,255,0.8);
      margin: 0;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00eaff;
    }

    .container {
      max-width: 650px;
      margin: 50px auto;
      background: rgba(0, 255, 255, 0.08);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.25);
      backdrop-filter: blur(6px);
    }

    h2 {
      color: #ffff;
      margin-bottom: 10px;
      border-left: 4px solid #00ffff;
      padding-left: 8px;
      font-size: 1.5em;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #ffff;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #00cccc;
      background: rgba(0, 255, 255, 0.05);
      color: #fff;
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #00ffff;
      box-shadow: 0 0 8px #00ffff;
    }

    button {
      width: 100%;
      background: rgba(0, 255, 255, 0.12);
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 25px;
      transition: 0.3s;
    }

    button:hover {
      background: #00eaff;
      transform: scale(1.04);
    }

    #cart-list {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    #cart-list li {
      background: rgba(0, 255, 255, 0.12);
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      font-size: 1.05rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #cart-list li button {
      background: #ff4d4d;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 2px 6px;
      font-size: 0.8em;
      transition: 0.2s;
    }

    #cart-list li button:hover {
      background: #ff1a1a;
    }

    .total-box {
      margin-top: 12px;
      color: #fff;
      font-weight: bold;
      font-size: 1.2em;
      text-align: right;
    }

    footer {
      background: #1a1a1a;
      color: #00ffff;
      text-align: center;
      padding: 20px 0;
      margin-top: auto;
    }

    footer a {
      color: #00ffff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <header>
    <h1>Checkout</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="home.html#shop">Shop</a>
      <a href="about.html">About</a>
      <a href="checkout.html">Checkout</a>
    </nav>
  </header>

  <div class="container">
    <h2>Customer Details</h2>
    <form id="checkout-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required>

      <label for="address">Address:</label>
      <textarea id="address" rows="4" required></textarea>

      <h2>Cart Summary</h2>
      <ul id="cart-list"></ul>
      <div class="total-box">Total: Rs. <span id="total">0</span></div>

      <button type="submit">Place Order</button>
    </form>
  </div>

  <footer>
    &copy; 2025 SoundMaster. All rights reserved.
  </footer>

  <script>
    const cartList = document.getElementById('cart-list');
    const totalBox = document.getElementById('total');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - Rs. ${item.price}`;
        total += parseFloat(item.price);

        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Remove';
        removeBtn.addEventListener('click', () => {
          cart.splice(index, 1);
          localStorage.setItem('cart', JSON.stringify(cart));
          renderCart();
        });

        li.appendChild(removeBtn);
        cartList.appendChild(li);
      });
      totalBox.textContent = total.toFixed(2);
    }

    renderCart();

    const checkoutForm = document.getElementById('checkout-form');
    checkoutForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();

      if (!name || !phone || !address) {
        alert("Please fill in all the details.");
        return;
      }

      if(cart.length === 0){
        alert("Your cart is empty!");
        return;
      }

      alert(`Thank you, ${name}! Your order has been successfully placed.`);

      cart = [];
      localStorage.removeItem('cart');
      renderCart();
      checkoutForm.reset();

      setTimeout(() => {
        window.location.href = 'home.html';
      }, 2000);
    });
  </script>

</body>
</html>
